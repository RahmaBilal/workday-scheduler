<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <div class="row time-block" id="8am">
      <div class="column-1 hour pt-2">08:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="9am">
      <div class="column-1 hour pt-2">09:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>

      <div class="column-1 hour pt-2">10:00</div>

      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="11am">
      <div class="column-1 hour pt-2">11:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="12pm">
      <div class="column-1 hour pt-2">12:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="13pm">
      <div class="column-1 hour pt-2">13:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="14pm">
      <div class="column-1 hour pt-2">14:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="15pm">
      <div class="column-1 hour pt-2">15:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="16pm">
      <div class="column-1 hour pt-2">16:00</div>

    </div>
    <div class="row time-block" id="17pm">
      <div class="column-1 hour pt-2">17:00</div>

    </div>
    <div class="row time-block" id="18pm">
      <div class="column-1 hour pt-2">18:00</div>
      <textarea class="column-10 plan"></textarea>
      <button class="column-1 saveButton"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
